{% extends 'base.html' %}
{% block content %}
    {% for product in object_list %}
        <ul>
            <li>
                <a href="{% url 'product:detail' product.slug %}">
                    {{ product.title }}
                </a>
            </li>
            <li>{{ product.descripition }}</li>
            <li>{{ product.price }}</li>
        </ul>
    {% endfor%}
{% endblock content %}
